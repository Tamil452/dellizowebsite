<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Confirmation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .fade-in {
        animation: fadeIn 1s ease-in;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bounce {
        animation: bounce 1s infinite;
      }

      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-15px);
        }
        60% {
          transform: translateY(-7px);
        }
      }

      .button-hover {
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .button-hover:hover {
        background-color: #5b3c8b;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm text-center fade-in">
      <h1 class="text-2xl font-bold text-purple-700 bounce">Password Reset Email Sent</h1>
      <p class="mt-4 text-gray-600">
        A password reset link has been successfully sent to your registered email address. Please check your inbox and follow the instructions to reset your password.
      </p>
      <p class="mt-2 text-gray-500">
        If you do not receive the email shortly, please check your spam folder or <a href="/contact.html" class="text-purple-600 hover:underline">contact support</a>.
      </p>
      <a
        href="/login.html"
        class="mt-6 inline-block bg-purple-600 text-white rounded-lg py-2 px-4 button-hover"
      >
        Return to Login
      </a>
    </div>
  </body>
</html>
