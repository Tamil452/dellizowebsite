<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    /* styles.css */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input[type="email"] {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .messages {
      margin-bottom: 20px;
      list-style-type: none;
      padding: 0;
    }

    .messages li {
      padding: 10px;
      border-radius: 4px;
    }

    .messages .success {
      background-color: #d4edda;
      color: #155724;
    }

    .messages .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
  <body class="mx-5">
    <div class="container">
      <h1 class="font-bold">Forgot Your Password?</h1>
      <p>
        <strong>No worries!</strong> Enter your email address below, and we will
        send you a link to reset your password.
      </p>

      <!-- Display any messages from the view, e.g., success or error messages -->
      <!-- {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} -->

      <form method="post" action="{% url 'accounts:password_reset' %}">
        <!-- {% csrf_token %} -->
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />
        <button type="submit">Send Reset Link</button>
      </form>
    </div>
  </body>
</html>
