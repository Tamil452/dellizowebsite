<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts CDN -->
   
    </style>
  </head>
  <body class="mx-5 flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white flex max-w-6xl rounded-lg shadow-lg overflow-hidden">
      <!-- Left Side: Illustration -->
      <div
        class="hidden lg:flex lg:w-1/2 bg-purple-100 items-center justify-center p-5"
      >
        <img
          src="https://img.freepik.com/free-vector/cyber-data-security-online-concept-illustration-internet-security-information-privacy-protection_1150-37330.jpg?size=626&ext=jpg&ga=GA1.1.1230251694.1687234019&semt=ais_hybrid"
          alt="Login Illustration"
          class="rounded-md"
        />
      </div>

      <!-- Right Side: Login Form -->
      <div class="w-full lg:w-1/2 p-8 lg:p-12">
        <h2 class="text-3xl text-purple-700 text-center mb-4">Welcome back</h2>
        <p class="text-center text-gray-600 mb-8">
          Log in with your data that you entered during your registration
        </p>
        <form method="post" class="space-y-6">
          <!-- {% csrf_token %} -->
          <div>
            <label for="email" class="block text-md text-gray-800"
              >Enter your email address</label
            >
            <input
              type="email"
              id="username"
              name="username"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
            />
          </div>
          <div>
            <label for="password" class="block text-md text-gray-800"
              >Enter your password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-600"
              placeholder="at least 8 characters"
            />
          </div>
          <div class="flex justify-between items-center">
            <a
              href="/password_reset.html"
              class="text-sm text-purple-600 hover:underline"
              >Forgot password?</a
            >
          </div>
          <a
            href="/search.html"
            type="submit"
            class="w-full text-center bg-purple-600 text-white rounded-lg py-2 px-4 shadow-sm hover:bg-purple-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-600"
          >
            Log in
        </a>
        </form>
        <p class="mt-8 text-center text-sm text-gray-600">
          Don't have an account?
          <a
            href="/register.html"
            class="text-purple-600 hover:underline"
            >Register</a
          >
        </p>
      </div>
    </div>

  >
    {{ message }}
  </li>
  {% endfor %}
</ul>
{% endif %} -->

  </body>
</html>
