<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warehouse Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 m-5 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-4xl">
      <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">
        Warehouse Registration
      </h1>
      <div class="flex justify-between mb-8">
        <div class="w-1/3 text-center">
          <div id="step-1-circle" class="text-blue-600 text-2xl font-bold">
            1
          </div>
          <div class="text-gray-600">User Details</div>
        </div>
        <div class="w-1/3 text-center">
          <div id="step-2-circle" class="text-gray-400 text-2xl font-bold">
            2
          </div>
          <div class="text-gray-400">Company Details</div>
        </div>
        <div class="w-1/3 text-center">
          <div id="step-3-circle" class="text-gray-400 text-2xl font-bold">
            3
          </div>
          <div class="text-gray-400">Review & Submit</div>
        </div>
      </div>

      <form id="multi-step-form" action="#" method="post">
        <!-- Step 1: User Details -->
        <div id="step-1" class="step">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">User Details</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="mb-4">
              <label for="username" class="block text-gray-700 font-medium mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
            <div class="mb-4">
              <label for="password" class="block text-gray-700 font-medium mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700 font-medium mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="contact_number"
                class="block text-gray-700 font-medium mb-2"
                >Contact Number</label
              >
              <input
                type="tel"
                id="contact_number"
                name="contact_number"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
          </div>
          <button
            type="button"
            class="next-step mt-6 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            Next
          </button>
        </div>
        <!-- Step 2: Company Details -->
        <div id="step-2" class="step hidden">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">
            Company Details
          </h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="mb-4">
              <label
                for="company_name"
                class="block text-gray-700 font-medium mb-2"
                >Company Name</label
              >
              <input
                type="text"
                id="company_name"
                name="company_name"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
            <div class="mb-4">
              <label
                for="registration_number"
                class="block text-gray-700 font-medium mb-2"
                >Company Registration Number</label
              >
              <input
                type="text"
                id="registration_number"
                name="registration_number"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              />
            </div>
            <div class="mb-4">
              <label for="address" class="block text-gray-700 font-medium mb-2"
                >Address</label
              >
              <textarea
                id="address"
                name="address"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                required
              ></textarea>
            </div>
            <div class="mb-4">
              <label for="website" class="block text-gray-700 font-medium mb-2"
                >Website</label
              >
              <input
                type="url"
                id="website"
                name="website"
                class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              />
            </div>
          </div>
          <div class="flex justify-between">
            <button
              type="button"
              class="prev-step w-full mr-2 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              Previous
            </button>
            <button
              type="button"
              class="next-step w-full ml-2 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              Next
            </button>
          </div>
        </div>
        <!-- Step 3: Review & Submit -->
        <div id="step-3" class="step hidden">
          <h2 class="text-xl font-semibold mb-4 text-gray-700">
            Review & Submit
          </h2>
          <div class="mb-4">
            <label for="review" class="block text-gray-700 font-medium mb-2"
              >Review your details and submit the form.</label
            >
          </div>
          <div class="flex justify-between">
            <button
              type="button"
              class="prev-step w-full mr-2 bg-gray-500 text-white py-2 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              Previous
            </button>
            <a
              href="/addWarehouse.html"
              type="submit"
              class="w-full text-center ml-2 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-blue-400"
            >
              Submit
            </a>
          </div>
        </div>
      </form>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const steps = document.querySelectorAll(".step");
        const nextButtons = document.querySelectorAll(".next-step");
        const prevButtons = document.querySelectorAll(".prev-step");
        const stepCircles = [
          document.getElementById("step-1-circle"),
          document.getElementById("step-2-circle"),
          document.getElementById("step-3-circle"),
        ];
        let currentStep = 0;

        const updateStep = (index) => {
          steps.forEach((step, i) => {
            step.classList.toggle("hidden", i !== index);
            stepCircles[i].classList.toggle("text-blue-600", i === index);
            stepCircles[i].classList.toggle("text-gray-400", i !== index);
          });
        };

        nextButtons.forEach((button, index) => {
          button.addEventListener("click", () => {
            currentStep = Math.min(currentStep + 1, steps.length - 1);
            updateStep(currentStep);
          });
        });

        prevButtons.forEach((button) => {
          button.addEventListener("click", () => {
            currentStep = Math.max(currentStep - 1, 0);
            updateStep(currentStep);
          });
        });

        updateStep(currentStep);
      });
    </script>
  </body>
</html>
