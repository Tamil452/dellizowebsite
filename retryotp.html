<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification Failed</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            overflow: hidden; /* Prevent scrolling */
        }
        .animate-slideIn {
            animation: slideIn 0.8s ease forwards;
        }
        @keyframes slideIn {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body class="bg-gray-100 mx-5 flex items-center justify-center min-h-screen">
    <!-- OTP Failed Section -->
    <div id="failed-section" class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center animate-slideIn">
        <div class="flex justify-center mb-6">
            <img src="https://img.freepik.com/free-vector/error-page-concept-illustration_114360-1932.jpg?w=740&t=st=1694949551~exp=1694950151~hmac=fcbb230576f1b107d1b9f72aa9608cf59712f104e8d52f0b329ec62968a0cfb2" 
                alt="OTP Failed" class="w-24 h-24">
        </div>

        <h1 class="text-3xl font-bold text-gray-800 mb-4">OTP Verification Failed!</h1>
        <p class="text-gray-600 mb-6">The OTP you entered is incorrect. Please try again.</p>

        <!-- Retry Button -->
        <button class="bg-red-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-red-600 transition duration-200 mb-4" onclick="retryOtp()">Retry OTP</button>

        <!-- Go Back Button -->
        <button class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-600 transition duration-200" onclick="goToHomePage()">Go to Home</button>
    </div>

    <script>
        // Function to retry OTP input
        function retryOtp() {
            // Redirect to the OTP page to try again
            window.location.href = "verify_otp.html"; // Replace with actual OTP input page URL
        }

        // Function to go back to the home page or dashboard
        function goToHomePage() {
            // Redirect to the home page
            window.location.href = "index.html"; // Replace with actual home page URL
        }
    </script>
</body>
</html>
